components:
    definitions:
        Geometry:
            type: object
            description: GeoJSON geometry
            properties:
                type:
                    type: string
                    description: the geometry type
        Point2D:
            type: array
            maxItems: 2
            minItems: 2
            example: [24.948941061040355, 60.17185685528542]
            items:
                type: number
        MultiPolygon:
            type: object
            description: GeoJSON geometry
            externalDocs:
                url: http://geojson.org/geojson-spec.html#id6
            allOf:
                - $ref: '#/components/definitions/Geometry'
                - properties:
                      coordinates:
                          type: array
                          items:
                              type: array
                              items:
                                  type: array
                                  items:
                                      $ref: '#/components/definitions/Point2D'
    schemas:
        Parking_Area:
            type: object
            properties:
                id:
                    type: integer
                uid:
                    type: string
                geometry:
                    $ref: '#/components/definitions/MultiPolygon'
                capacity_estimate:
                    type: integer
                    nullable: true
                    example: 14
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time
